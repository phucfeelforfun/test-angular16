<div class="container mt-4">
  <div class="card d-flex mt-4">
    <div class="card-header">
      <h4>Student
        <a routerLink="student" class="btn btn-primary float-end">Creater Student</a>
      </h4>
    </div>
    <div classs="loader" *ngIf="isLoading">
      <div class="spinner-border">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="card-body d-flex justify-content-center flex-column ">

      <table class="table tabl-striped table-bordered">
        <thead>
          <tr>
            <th class="Action">Action</th>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of this.students">
            <td class="d-flex justify-content-center"><a nz-dropdown [nzDropdownMenu]="menu">

                <button nz-button nz-dropdown  nzPlacement="bottomRight">
                  <i class="fa-solid fa-list"></i>
                </button>
              </a>
              <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu nzSelectable>
                  <li  nz-menu-item class="d-flex justify-content-center"><button nz-button nzType="primary"  class="w-100"><a routerLink="/student-list/{{item.id}}/studentEdit"
                    >Edit</a></button></li>
                  <li nz-menu-item><button nz-button nzType="default" nzDanger><a (click)="deleteStudent($event,item.id)" >Delete</a></button></li>


                </ul>
              </nz-dropdown-menu>
            </td>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
